<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Keeper's Isle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>Keeper's Isle</h1>
    <p>Explore a tiny island as its lighthouse keeper. Walk the stone paths, wander through gardens, and watch the waves.</p>
    <div class="controls-hint">
      <span class="key-hint">Arrows</span> / <span class="key-hint">WASD</span> move &middot; <span class="key-hint">X</span> examine &middot; <span class="key-hint">Z</span> act
    </div>
    <button id="start-btn">Begin</button>
  </div>

  <div id="game-container" class="hidden">
    <div id="game-hud">
      <div id="inventory">
        <div class="inv-item">
          <span class="inv-icon inv-stick"></span>
          <span id="inv-sticks">0</span>
        </div>
        <div class="inv-item">
          <span class="inv-icon inv-stone"></span>
          <span id="inv-stones">0</span>
        </div>
      </div>
      <span id="location-label">The Shore</span>
      <div class="hud-spacer"></div>
    </div>
    <canvas id="game-canvas"></canvas>

    <div id="game-controls">
      <div id="action-buttons">
        <button class="action-btn" id="btn-b" aria-label="Action B">B</button>
        <button class="action-btn" id="btn-a" aria-label="Action A">A</button>
      </div>
      <div id="dpad">
        <button class="dpad-btn" id="btn-up" aria-label="Move up">&#9650;</button>
        <button class="dpad-btn" id="btn-left" aria-label="Move left">&#9664;</button>
        <div class="dpad-center"></div>
        <button class="dpad-btn" id="btn-right" aria-label="Move right">&#9654;</button>
        <button class="dpad-btn" id="btn-down" aria-label="Move down">&#9660;</button>
      </div>
    </div>

    <div id="dialogue-box" class="hidden">
      <p id="dialogue-text"></p>
      <span id="dialogue-hint">A to close</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
